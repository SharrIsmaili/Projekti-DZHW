<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="homepage.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
    </header><br><br><br>

    <div id="login">
        <form action="login" id="form">
            <fieldset>
                <legend>LogIn</legend>
                <div>
                    <input type="text" name="email" id="name" class="input" placeholder="Email"><br><br>
                    <input type="password" name="password" id="password" class="input" placeholder="Password"><br><br>
                    <input type="submit" value="Register" id="submit"><br>
                    <a href="register.html" id="noAccount">Don't have an account?</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
